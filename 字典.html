                <div id="phoneticContainer" class="text-lg text-gray-600 mb-4"></div>

            </div>

            <!-- Definitions -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6 fade-in">
                <h3 class="text-2xl font-bold text-indigo-800 mb-4">ğŸ“– å®šç¾©èˆ‡è©æ€§</h3>

            </div>

            <!-- Examples -->
            <div class="bg-white rounded-xl shadow-lg p-6 fade-in">

        <div id="errorContainer" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 text-center">

            <div class="text-red-500">è«‹æª¢æŸ¥æ‹¼å¯«æˆ–å˜—è©¦å…¶ä»–å–®å­—</div>

    <script>
        let currentAudio = null;
        let currentWord = '';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchWord();
            }
        }

        async function searchWord() {
            const word = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!word) return;

            currentWord = word;
            showLoading(true);
            hideResults();

            try {
                // åŒæ™‚ç²å–å­—å…¸æ•¸æ“šå’Œç¿»è­¯
                const [dictionaryData, translation] = await Promise.all([
                    fetchDictionaryData(word),
                    fetchTranslation(word)
                ]);

                if (dictionaryData && dictionaryData.length > 0) {
                    displayResults(dictionaryData[0], translation);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('æœå°‹éŒ¯èª¤:', error);
                showError();
            } finally {
                showLoading(false);
            }
        }

        async function fetchDictionaryData(word) {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if (!response.ok) throw new Error('Dictionary API error');
            return await response.json();
        }

        async function fetchTranslation(word) {
            try {
                // MyMemory API ç«¯é»ï¼Œç„¡éœ€ API key çš„å…è²»ç‰ˆæœ¬ï¼ˆæ¯æ—¥ 5000 å­—å…ƒé™åˆ¶ï¼‰
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=en|zh`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.responseStatus === 200) {
                    return data.responseData.translatedText || 'ç„¡ç¿»è­¯çµæœ';
                } else {
                    console.warn('MyMemory API å›æ‡‰ç‹€æ…‹:', data.responseStatus);
                    return 'ç¿»è­¯æš«æ™‚ç„¡æ³•ä½¿ç”¨';
                }
            } catch (error) {
                console.error('MyMemory ç¿»è­¯éŒ¯èª¤:', error);
                return 'ç¿»è­¯æš«æ™‚ç„¡æ³•ä½¿ç”¨';
            }
        }

        function displayResults(data, translation) {
            // é¡¯ç¤ºå–®å­—æ¨™é¡Œ
            document.getElementById('wordTitle').textContent = data.word;

            // é¡¯ç¤ºéŸ³æ¨™
            const phoneticContainer = document.getElementById('phoneticContainer');
            const phonetic = data.phonetics?.find(p => p.text) || {};
            if (phonetic.text) {
                phoneticContainer.innerHTML = `<strong>éŸ³æ¨™:</strong> ${phonetic.text}`;
            } else {
                phoneticContainer.innerHTML = '';
            }

            // é¡¯ç¤ºç¿»è­¯
            const translationContainer = document.getElementById('translationContainer');
            translationContainer.innerHTML = `<strong>ğŸŒ ä¸­æ–‡ç¿»è­¯:</strong> ${translation}`;

            // é¡¯ç¤ºå®šç¾©
            displayDefinitions(data.meanings);

            // é¡¯ç¤ºä¾‹å¥
            displayExamples(data.meanings);

            // è¨­ç½®ç™¼éŸ³
            setupPronunciation(data.phonetics);

            showResults();
        }

        function displayDefinitions(meanings) {
            const container = document.getElementById('definitionsContainer');
            container.innerHTML = '';

            meanings.forEach((meaning, index) => {
                const meaningDiv = document.createElement('div');
                meaningDiv.className = 'mb-6 p-4 bg-gray-50 rounded-lg';
                
                meaningDiv.innerHTML = `
                    <div class="flex items-center gap-2 mb-3">
                        <span class="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-semibold">${meaning.partOfSpeech}</span>
                    </div>
                    <div class="space-y-2">
                        ${meaning.definitions.slice(0, 3).map((def, i) => `
                            <div class="flex gap-3">
                                <span class="text-indigo-600 font-bold">${i + 1}.</span>
                                <div>
                                    <p class="text-gray-800">${def.definition}</p>
                                    ${def.example ? `<p class="text-gray-600 italic mt-1">"${def.example}"</p>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(meaningDiv);
            });
        }

        function displayExamples(meanings) {
            const container = document.getElementById('examplesContainer');
            container.innerHTML = '';

            const allExamples = [];
            meanings.forEach(meaning => {
                meaning.definitions.forEach(def => {
                    if (def.example) {
                        allExamples.push(def.example);
                    }
                });
            });

            if (allExamples.length === 0) {
                container.innerHTML = '<p class="text-gray-500 italic">æš«ç„¡ä¾‹å¥</p>';
                return;
            }

            allExamples.slice(0, 5).forEach((example, index) => {
                const exampleDiv = document.createElement('div');
                exampleDiv.className = 'mb-3 p-3 bg-blue-50 rounded-lg border-l-4 border-blue-400';
                exampleDiv.innerHTML = `
                    <div class="flex gap-3">
                        <span class="text-blue-600 font-bold">${index + 1}.</span>
                        <p class="text-gray-800 italic">"${example}"</p>
                    </div>
                `;
                container.appendChild(exampleDiv);
            });
        }

        function setupPronunciation(phonetics) {
            const audioUrl = phonetics?.find(p => p.audio)?.audio;
            const pronunciationBtn = document.getElementById('pronunciationBtn');
            
            if (audioUrl) {
                currentAudio = new Audio(audioUrl);
                pronunciationBtn.style.display = 'flex';
            } else {
                pronunciationBtn.style.display = 'none';
            }
        }

        function playPronunciation() {
            if (currentAudio) {
                currentAudio.currentTime = 0;
                currentAudio.play().catch(error => {
                    console.error('æ’­æ”¾ç™¼éŸ³å¤±æ•—:', error);
                });
            }
        }

        function showLoading(show) {
            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('searchBtnText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (show) {
                btn.disabled = true;
                btn.classList.add('opacity-75');
                btnText.textContent = 'æœå°‹ä¸­...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                btnText.textContent = 'ğŸ” æœå°‹';
                spinner.classList.add('hidden');
            }
        }

        function showResults() {
            document.getElementById('resultsContainer').classList.remove('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        function hideResults() {
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        function showError() {
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.remove('hidden');
        }

        // é é¢è¼‰å…¥æ™‚èšç„¦æœå°‹æ¡†
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
