<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>å­—å…¸</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    .search-box { margin-bottom: 20px; }
    #searchBar {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
    .entry {
      padding: 12px;
      border-bottom: 1px dashed #ccc;
      cursor: pointer;
    }
    .entry:hover { background: #f0f0f0; }
    .word { font-size: 20px; font-weight: bold; }
    .pron { color: #666; }
    #detail { display: none; }
    #back { cursor: pointer; color: #1E88E5; margin-bottom: 10px; display: inline-block; }
    .error { color: red; font-weight: bold; }
    .loading {
      text-align: center;
      font-size: 32px;
      padding: 40px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="searchArea">
    <h1>ğŸ“˜ å­—å…¸</h1>
    <div class="search-box">
      <input id="searchBar" placeholder="è¼¸å…¥è‹±æ–‡å–®å­—â€¦" />
    </div>
  </div>

  <div id="list"></div>

  <div id="detail">
    <div id="back" onclick="goBack()">â† è¿”å›</div>
    <div id="detailContent"></div>
  </div>
</div>

<script>
const searchBar = document.getElementById("searchBar");
const listDiv = document.getElementById("list");
const detailDiv = document.getElementById("detail");
const detailContent = document.getElementById("detailContent");
const searchArea = document.getElementById("searchArea");

let debounce;

searchBar.addEventListener("input", () => {
  clearTimeout(debounce);
  debounce = setTimeout(() => {
    searchWord(searchBar.value.trim());
  }, 300);
});

async function searchWord(word) {
  if (!word) {
    listDiv.innerHTML = "";
    return;
  }

  listDiv.innerHTML = "<div class='loading'>â³</div>";

  try {
    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    if (!res.ok) throw new Error("æŸ¥ç„¡è³‡æ–™");
    const data = await res.json();
    const entry = data[0];

    listDiv.innerHTML = "";
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `
      <div class="word">${entry.word}</div>
      <div class="pron">(${entry.phonetic || "ç„¡éŸ³æ¨™"})</div>
    `;
    div.onclick = () => showDetail(entry);
    listDiv.appendChild(div);

  } catch (e) {
    listDiv.innerHTML = `<div class="error">âŒ ${e.message}</div>`;
  }
}

async function showDetail(entry) {
  // åªé¡¯ç¤º â³
  listDiv.style.display = "none";
  searchArea.style.display = "none";
  detailDiv.style.display = "block";
  detailContent.innerHTML = "<div class='loading'>â³</div>";

  try {
    const audio = entry.phonetics.find(p => p.audio)?.audio || "";
    const audioHTML = audio ? `<audio controls src="${audio}"></audio>` : "";

    const meaningsHTML = entry.meanings.map(m =>
      `<strong>ğŸ§  ${m.partOfSpeech}</strong>` +
      m.definitions.map(d =>
        `<p>ğŸ“– ${d.definition}${d.example ? `<br>ğŸ’¬ ${d.example}` : ""}</p>`
      ).join("")
    ).join("<hr>");

    // ç­‰ç¿»è­¯ API
    const res = await fetch(
      `https://api.mymemory.translated.net/get?q=${encodeURIComponent(entry.word)}&langpair=en|zh-TW`
    );
    const json = await res.json();
    const translated = json.responseData.translatedText || "ï¼ˆç„¡ç¿»è­¯ï¼‰";

    // API å›ä¾†å¾Œæ‰é¡¯ç¤ºå…§å®¹
    detailContent.innerHTML = `
      <div class="word">ğŸ“– ${entry.word}</div>
      <div class="pron">(${entry.phonetic || "ç„¡éŸ³æ¨™"})</div><br>
      ${audioHTML}
      ${meaningsHTML}
      <hr>
      ğŸŒ ä¸­æ–‡ç¿»è­¯ï¼š<strong>${translated}</strong>
    `;

  } catch (e) {
    detailContent.innerHTML = `<div class="error">âŒ ${e.message}</div>`;
  }
}

function goBack() {
  detailDiv.style.display = "none";
  listDiv.style.display = "block";
  searchArea.style.display = "block";
}
</script>
</body>
</html>
