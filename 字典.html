<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

      cursor: pointer;
      color: #1E88E5;

  </style>
</head>
<body>
  <div class="container">
    <div id="searchArea">

        <input type="text" id="searchBar" placeholder="è¼¸å…¥è‹±æ–‡å–®å­—â€¦" />

  <script>
    const queryInput = document.getElementById("searchBar");
    const listDiv = document.getElementById("list");
    const detailDiv = document.getElementById("detail");
    const detailContent = document.getElementById("detailContent");
    const searchArea = document.getElementById("searchArea");

    let debounceTimer;

    queryInput.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        searchWord(queryInput.value.trim());
      }, 300);
    });

    async function searchWord(word) {
      if (!word) {
        listDiv.innerHTML = "";
        return;
      }
      listDiv.innerHTML = "â³ æŸ¥è©¢ä¸­â€¦";
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!res.ok) throw new Error("æŸ¥ç„¡è³‡æ–™");
        const data = await res.json();
        const entry = data[0];
        const phonetic = entry.phonetic || "ç„¡éŸ³æ¨™";

        listDiv.innerHTML = "";
        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";
        entryDiv.innerHTML = `
          <div class="word">${entry.word}</div>
          <div class="pron">(${phonetic})</div>
        `;
        entryDiv.addEventListener("click", () => showDetail(data));
        listDiv.appendChild(entryDiv);
      } catch (err) {
        listDiv.innerHTML = `<p class='error'>âŒ ${err.message}</p>`;
      }
    }

    async function showDetail(data) {
      const entry = data[0];
      const phonetic = entry.phonetic || "ç„¡éŸ³æ¨™";
      const audio = entry.phonetics.find(p => p.audio)?.audio || "";
      const audioPlayer = audio ? `<audio controls src="${audio}"></audio>` : "";

      const meanings = entry.meanings.map(m => {
        const defs = m.definitions.map(d => {
          const def = `ğŸ“– å®šç¾©ï¼š${d.definition}`;
          const example = d.example ? `<br>ğŸ’¬ ä¾‹å¥ï¼š${d.example}` : "";
          return `<p>${def}${example}</p>`;
        }).join("");
        return `<strong>ğŸ§  è©æ€§ï¼š</strong> ${m.partOfSpeech}<br>${defs}`;
      }).join("<hr>");

      detailContent.innerHTML = `
        <div class="word">ğŸ“– ${entry.word}</div>
        <div class="pron">(${phonetic})</div><br>
        ${audioPlayer}
        ${meanings}
        <hr>
        <div id="translation"><em>ğŸŒ æ­£åœ¨ç¿»è­¯ä¸­â€¦</em></div>
      `;

      // MyMemory ç¿»è­¯ API
      try {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(entry.word)}&langpair=en|zh-TW`;
        const res = await fetch(url);
        const json = await res.json();
        const translated = json.responseData.translatedText || "ï¼ˆç„¡ç¿»è­¯çµæœï¼‰";
        document.getElementById("translation").innerHTML =
          `ğŸŒ ä¸­æ–‡ç¿»è­¯ï¼š<strong>${translated}</strong>`;
      } catch (err) {
        document.getElementById("translation").innerHTML =
          `<span class="error">âŒ ç¿»è­¯å¤±æ•—ï¼š${err.message}</span>`;
      }

      searchArea.style.display = "none";
      listDiv.style.display = "none";
      detailDiv.style.display = "block";
    }

    function goBack() {
      detailDiv.style.display = "none";
      listDiv.style.display = "block";
      searchArea.style.display = "block";
      detailContent.innerHTML = "";
    }
  </script>
</body>
</html>
